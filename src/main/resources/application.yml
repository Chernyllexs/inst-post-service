server:
  port: 9001

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
spring:
  application:
    name: inst-post-service
  datasource:
    url: jdbc:postgresql://postgres-post:5432/post
    username: postgres
    password: 1234
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: validate
  cloud:
    loadbalancer:
      enabled: false


keycloak:
  realm: inst-project
  auth-server-url: http://keycloak:8080/auth/
#  auth-server-url: "http://localhost:8484/auth/"
  ssl-required: "external"
  resource: "inst-post-service"
  use-resource-role-mappings: true
  bearer-only: true
#  verify-token-audience: true



